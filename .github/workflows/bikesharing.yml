name: Master

on: [push]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master

    - uses: azure/k8s-bake@v1

      with:

          renderEngine: 'helm2'

          helmChart: './samples/BikeSharingApp/charts'             
          helm-version: 'latest'           
          overrides: |
              bikes.image.tag: 'klndkjc'
              billing.image.tag: 'dfhsjgbhdjcb'
              users.image.tag: 'dhsbjkd'
              reservation.image.tag: 'dhjbd'
                                                
                            
      id: bake
